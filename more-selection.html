<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mas inputs</title>
</head>
<body>
    <form>
        <fieldset>
        <legend>Datos personales</legend>
        <div>
        <label for="name">Nombre</label>
        <input type="text" id="name">
    </div>
        <label for="subname">Apellidos</label>
        <input type="text" id="subname">
    </fieldset>

    <input type="file">
    <label for="fuel">Combustible</label>
    <meter id="fuel" min="0" max="100" value="60" low="30" high="75" optimum="50">
    </meter>


      <label for="task">Tarea1</label>
      <progress id="task1" max="100" value="15">
      </progress>  

<label for="message">Mensaje</label>
      <textarea name="" id="message" cols="50" rows="10"></textarea>
    
    </form>
</body>
</html>
