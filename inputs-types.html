<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipos de inputs</title>
  </head>
  <body>
    <form>
<input type="color">
<input type="number">
<input type="range" step="5" min="0" max="20">
<input type="reset">
<input type="text">

      <input type="submit" value="Enviar input" />
      <button>Enviar</button>

      <input type="date" />
      <input type="datetime-local" />
      <!-- no funciona en firefox-->
      <input type="date" />
      <input type="time" />
      <input type="month" />
      <input type="week" />

      <!-- inputs para moviles-->
      <div>
        <label
          >Search
          <input type="search" />
        </label>
      </div>
      <div>
        <label
          >Telefono
          <input type="tel" />
        </label>
      </div>
      <div>
        <label
          >Email
          <input type="email" />
        </label>
      </div>
      <div>
        <label
          >Password
          <input type="password" />
        </label>
      </div>
      <div>
        <label
          >URL
          <input type="url" />
        </label>
      </div>
    </form>
  </body>
</html>
